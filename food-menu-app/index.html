<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.ibb.co/Kjjmwd4/my-avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Food Menu App</title>
</head>
<body>
    <h1>Menu</h1>

    <div class="menu">
        <p id="all" class="active">All</p>
        <p id="breakfast">Breakfast</p>
        <p id="lunch">Lunch</p>
        <p id="dinner">Dinner</p>
        <p id="beverages">Beverages</p>
    </div>

    <div class="searchBar">
        <input id="searchBar" type="text" placeholder="Search for food...">
        <button id="search">Search</button>
    </div>

    <div class="cardParent" id="cardParent"></div>

    <script src="app.js"></script>
</body>
</html>
